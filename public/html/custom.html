<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ReDiscover</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/myjs.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nobile" rel="stylesheet">
    <link href="../cover.css" rel="stylesheet">
  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <a style="text-decoration: none" href="../homepage.html"><h1 id="titlePage1">Re<img id="headphone" src="../images/headphones.png" alt="">iscover</h1></a>
          <!-- Playlist Name -->
          <button type="button" class="btn btn-default btn-lg buttonss hvr-radial-out" data-toggle="modal" data-target="#pNameModal">Name the playlist</button>
          <div class="modal" id="pNameModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                  <h4>Playlist Name</h4>
                  <br>
                  <input id="playlistName" type="text" name="PlaylistName" value="ReDiscover" placeholder="ReDiscover">
                </div>
              </div>
            </div>
          </div>
          <br><br>
          <button type="button" class="btn btn-default btn-lg buttonss hvr-radial-out" data-toggle="modal" data-target="#artistModal">Customize Artists</button>
          <div class="modal" id="artistModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-body" id="artistArea">
                  <h4>Select Up To Five Artists</h4>
                  <br>
                  <div id="holdThat">
                    <input type="text" id="artistVal" value="" placeholder="Search for artists">
                    <button type="button" id="artistSearch" class="btn btn-default btn-lg hvr-radial-out1">Search</button>
                  </div>
                  <br><br>
                  <div class="container-fluid">
                    <div id="cardHolder" class="row">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br><br>
          <!-- Playlist Happiness -->
          <button type="button" class="btn btn-default btn-lg buttonss hvr-radial-out"  data-toggle="modal" data-target="#happinessModal">Playlist Happiness</button>
          <div class="modal" id="happinessModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-body">
                  <div class="row">
                    <h4>Playlist Happiness</h4>
                    <br>
                    <input class="col-sm-12" id="targetValence" type="range" name="Valence" min=".25" max=".9" step=".01" value=".57">
                    <br>
                    <img id="simba" class="gifs col-xs-6" src="../images/cry.gif" alt="">
                    <img id="sloth" class="gifs col-xs-6" src="../images/slothy_smile.gif" alt="">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br><br>
          <!-- Playlist Energy -->
          <button type="button" class="btn btn-default btn-lg buttonss hvr-radial-out"  data-toggle="modal" data-target="#energyModal">Playlist Energy</button>
          <div class="modal" id="energyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-body">
                  <div class="row">
                    <h4>Playlist Energy</h4>
                    <br>
                    <input class="col-sm-12" id="targetEnergy" type="range" name="Energy" min=".25" max=".9" step=".01" value=".57">
                    <br>
                    <img id="no_energy" class="gifs col-xs-6" src="../images/no_energy.gif" alt="">
                    <img id="hyped" class="gifs col-xs-6" src="../images/hyped.gif" alt="">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br><br>
          <!-- Playlist Danceability -->
          <button type="button" class="btn btn-default btn-lg buttonss hvr-radial-out"  data-toggle="modal" data-target="#danceModal">Playlist Danceability</button>
          <div class="modal" id="danceModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-body">
                  <div class="row">
                    <h4>Playlist Danceability</h4>
                    <br>
                    <input class="col-sm-12" id="targetDanceability" type="range" name="Danceability" value=".57" min=".25" max=".9" step=".01">
                    <br>
                    <img id="cat" class="gifs col-xs-6" src="../images/no_dance.gif" alt="">
                    <img id="babies" class="gifs col-xs-6" src="../images/hit_that_jive.gif" alt="">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br><br>
          <!-- Song Count -->
          <button type="button" class="btn btn-default btn-lg buttonss hvr-radial-out"  data-toggle="modal" data-target="#songCountModal">Set the number of songs</button>
          <div class="modal" id="songCountModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-sm" role="document">
              <div class="modal-content">
                <div class="modal-body">
                  <div class="row text-center">
                    <h4>Song Count</h4>
                    <br>
                    <input class="col-sm-4 col-sm-offset-4" id="songCount" type="number" name="SongCount" min="1" max="100" step="1" value="20"><br>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br><br>
          <button id="clickMeNow" type="button" class="btn btn-default hvr-radial-out">ReDiscover!</button>
          <br>
          <br>
          <a id="goToPlayer" href="player.html" class="btn btn-default hvr-radial-out">Go to web player</a>
        </div>
      </div>
    </div>
  </body>
  <footer id="footer">
      <div id="innerFooter">
        <div id="leftFooter" class="container">
          <div class="row">
            <br>
            <!-- <p id="footerText" class="text-muted col-sm-4" style="float: left">Share on social media</p> -->
            <div class="col-sm-6" style="text-align: center">
              <iframe id="follow" src="https://embed.spotify.com/follow/1/?uri=spotify:user:ryanfrazier&size=detail&theme=dark&show-count=0" width="300" height="56" scrolling="no" frameborder="0" style="overflow:hidden" allowtransparency="true"></iframe>
            </div>
            <a id="logout" href="https://www.spotify.com/logout/" class="btn btn-default col-sm-2 hvr-radial-out" style="float: right">Logout</a>
          </div>
        </div>
      </div>
  </footer>
</html>
